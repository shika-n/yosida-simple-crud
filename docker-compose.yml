name: cloud-kadai

services:
  web:
    build: .
    restart: always
    ports:
      - 80:3000
    volumes:
      - ~/.aws/credentials:/root/.aws/credentials:ro

  mysql:
    image: mysql:9.4.0
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=family_restaurant
      - MYSQL_USER=
      - MYSQL_PASSWORD=
    volumes:
      - ./dbInit.sql:/docker-entrypoint-initdb.d/dbInit.sql:ro,Z
      - ./dbdata:/var/lib/mysql:Z
